<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .menu button {
            flex: 1;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Grading System</h1>

    <!-- Menu Buttons -->
    <div class="menu">
        <button onclick="showSection('insert')">Insert New Student</button>
        <button onclick="showSection('search')">Search for a Student</button>
        <button onclick="showSection('printAll')">Print All Students</button>
        <button onclick="showSection('filterGrade')">Print Students by Grade</button>
    </div>

    <!-- Insert New Student Section -->
    <div id="insert" class="section">
        <h2>Insert New Student</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name">
        
        <label for="studentGrade">Grade:</label>
        <input type="number" id="studentGrade" placeholder="Enter student grade">
        
        <button onclick="insertStudent()">Insert Student</button>
    </div>

    <!-- Search for a Student Section -->
    <div id="search" class="section" style="display:none;">
        <h2>Search for a Student</h2>
        <label for="searchName">Enter Student Name:</label>
        <input type="text" id="searchName" placeholder="Enter name to search">
        <button onclick="searchStudent()">Search</button>
        <div class="result" id="searchResult"></div>
    </div>

    <!-- Print All Students Section -->
    <div id="printAll" class="section" style="display:none;">
        <h2>All Students</h2>
        <button onclick="printAllStudents()">Print All Students</button>
        <div class="result" id="allStudents"></div>
    </div>

    <!-- Print Students by Grade Section -->
    <div id="filterGrade" class="section" style="display:none;">
        <h2>Print Students by Grade</h2>
        <label for="filterGradeInput">Enter Grade:</label>
        <input type="number" id="filterGradeInput" placeholder="Enter grade to filter">
        <button onclick="filterStudentsByGrade()">Filter</button>
        <div class="result" id="filteredStudents"></div>
    </div>

</div>

<script>
    // Global student array to hold student data
    let students = [];

    // Show section based on button click
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    // Insert new student
    function insertStudent() {
        const name = document.getElementById('studentName').value;
        const grade = document.getElementById('studentGrade').value;

        if (name && grade) {
            students.push({ name, grade });
            alert("Student added successfully!");
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
        } else {
            alert("Please fill in both fields.");
        }
    }

    // Search for a student by name
    function searchStudent() {
        const searchName = document.getElementById('searchName').value.toLowerCase();
        const result = students.find(student => student.name.toLowerCase() === searchName);
        const resultDiv = document.getElementById('searchResult');

        if (result) {
            resultDiv.innerHTML = `<p>Found: ${result.name}, Grade: ${result.grade}</p>`;
        } else {
            resultDiv.innerHTML = "<p>Student not found.</p>";
        }
    }

    // Print all students
    function printAllStudents() {
        const allStudentsDiv = document.getElementById('allStudents');
        if (students.length > 0) {
            let table = '<table><tr><th>Name</th><th>Grade</th></tr>';
            students.forEach(student => {
                table += `<tr><td>${student.name}</td><td>${student.grade}</td></tr>`;
            });
            table += '</table>';
            allStudentsDiv.innerHTML = table;
        } else {
            allStudentsDiv.innerHTML = "<p>No students found.</p>";
        }
    }

    // Filter students by grade
    function filterStudentsByGrade() {
        const gradeFilter = document.getElementById('filterGradeInput').value;
        const filteredStudents = students.filter(student => student.grade == gradeFilter);
        const filteredStudentsDiv = document.getElementById('filteredStudents');

        if (filteredStudents.length > 0) {
            let table = '<table><tr><th>Name</th><th>Grade</th></tr>';
            filteredStudents.forEach(student => {
                table += `<tr><td>${student.name}</td><td>${student.grade}</td></tr>`;
            });
            table += '</table>';
            filteredStudentsDiv.innerHTML = table;
        } else {
            filteredStudentsDiv.innerHTML = "<p>No students found with that grade.</p>";
        }
    }
</script>

</body>
</html>
